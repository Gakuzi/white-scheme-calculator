<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Белая схема выгоднее</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wizard">
    <!-- Шаг 1: Регион и сотрудники -->
    <section class="step active" data-step="1">
      <h2>Шаг 1. Выбор региона</h2>
      <label>Регион:
        <select id="regionSelect">
          <option value="">Выберите регион...</option>
        </select>
      </label>
      <div id="regionInfo"></div>
      <label>Количество сотрудников:
        <input type="number" id="numEmployees" value="10" min="1">
      </label>
      <button class="next" id="nextStep1" disabled>Далее →</button>
    </section>

    <!-- Шаг 2: Входные данные -->
    <section class="step" data-step="2">
      <h2>Шаг 2. Входные данные</h2>
      <label>Зарплата на руки (W):
        <input type="number" id="W" value="100000">
      </label>
      <label>МРОТ:
        <input type="number" id="MROT" value="19242">
      </label>
      <label>НДФЛ (%):
        <input type="number" id="p" value="13">
      </label>
      <label>Взносы (%):
        <input type="number" id="c" value="30">
      </label>
      <label>Ставка УСН (%):
        <input type="number" id="t" value="15">
      </label>
      <label>Комиссия обнала (%):
        <input type="number" id="k" value="13">
      </label>
      <label>Штрафной множитель:
        <input type="number" id="phi" value="1.2" step="0.1">
      </label>
      <button class="prev">← Назад</button>
      <button class="next">Далее →</button>
    </section>

    <!-- Шаг 3: Чек-лист рисков -->
    <section class="step" data-step="3">
      <h2>Шаг 3. Чек-лист рисков</h2>
      <div id="risks"></div>
      <button class="prev">← Назад</button>
      <button class="next">Далее →</button>
    </section>

    <!-- Шаг 4: Затраты -->
    <section class="step" data-step="4">
      <h2>Шаг 4. Затраты</h2>
      <label>Бухгалтер (белая):
        <input type="number" id="b_white" value="3000">
      </label>
      <label>Бухгалтер (серая):
        <input type="number" id="b_grey" value="4000">
      </label>
      <label>Бухгалтер (чёрная):
        <input type="number" id="b_black" value="4500">
      </label>
      <label>Юрист (белая):
        <input type="number" id="y_white" value="3500">
      </label>
      <label>Юрист (серая):
        <input type="number" id="y_grey" value="5000">
      </label>
      <label>Юрист (чёрная):
        <input type="number" id="y_black" value="6500">
      </label>
      <label>Обслуживание «чёрной» бухгалтерии:
        <input type="number" id="serv_black" value="0">
      </label>
      <label>Серверы/ИТ:
        <input type="number" id="servers" value="0">
      </label>
      <label>Экономия на больничных (S_med):
        <input type="number" id="S_med" value="1700">
      </label>
      <button class="prev">← Назад</button>
      <button class="next">Далее →</button>
    </section>

    <!-- Шаг 5: Результаты -->
    <section class="step" data-step="5">
      <h2>Шаг 5. Результаты</h2>
      <div id="results"></div>
      <canvas id="chart" width="400" height="200"></canvas>
      <button class="prev">← Назад</button>
      <button class="next">Далее →</button>
    </section>

    <!-- Шаг 6: Аргументы -->
    <section class="step" data-step="6">
      <h2>Шаг 6. Почему белая схема лучше</h2>
      <div id="arguments"></div>
      <button class="prev">← Назад</button>
      <button class="next">Финал →</button>
    </section>

    <!-- Финал -->
    <section class="step" data-step="7">
      <h2>Финальный результат</h2>
      <div id="scales"></div>
      <p class="conclusion">Белая схема перевешивает — это не только честно, но и выгодно.</p>
      <p><a href="https://rosstat.gov.ru/" target="_blank">Росстат</a> | 
         <a href="https://www.nalog.ru/" target="_blank">ФНС</a> | 
         <a href="https://minfin.gov.ru/" target="_blank">Минфин</a></p>
      <button class="prev">← Назад</button>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
